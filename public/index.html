<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Une application web qui permet de trouver le chat le plus mignon"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>CatMash</title>

    <style>
      @font-face {
        font-family: "GrumpyCat";
        src: url("Grumpy Cat.otf");
      }

      :focus {
        outline: none;
      }

      ::-moz-focus-inner {
        border: 0;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        height: 100%;
        width: 100%;
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        --spacing-unit: 8px;
        --spacing-unit-2: 16px;
        --spacing-unit-3: 24px;
        --spacing-unit-4: 32px;
        --spacing-unit-5: 40px;

        --outlined-box-shadow: 0px 0px 2px 0 rgba(60, 64, 67, 0.5);
        --box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.08),
          0 1px 3px 1px rgba(0, 0, 0, 0.16);
        --raised-box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.2),
          0 4px 16px rgba(0, 0, 0, 0.2);

        --primary-color: #eeeeee;
        --secondary-color: #fafafa;
        --tertiary-color: #232921;
        --accent-color: #3579dc;
        --error-color: #b55e43;
        --text-color: #000000;

        background-color: var(--primary-color);
        color: var(--text-color);
        overflow: hidden;
      }

      body.dark-mode {
        --primary-color: #232931;
        --secondary-color: #393e46;
        --tertiary-color: #eeeeee;
        --accent-color: #9400d3;
        --error-color: #b55e43;
        --text-color: #ffffff;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      #root {
        display: flex;
        height: 100%;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:visited {
        color: inherit;
      }

      p {
        margin: 0;
      }

      main {
        position: relative;
        align-self: center;
        width: 100%;
        max-width: 1400px;
        padding: var(--spacing-unit-3);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
